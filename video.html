    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
               background: radial-gradient(circle at top, #0A1532, #060B1F 80%);

        video {
            width: 80%;
            max-width: 900px;
            height: 60vh;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1.2s ease-out forwards;
            opacity: 0;
        }

        button {
            margin-top: 30px;
            background: white;
            color: #ff5e94;
            border: none;
            padding: 12px 26px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeIn 2.5s ease-in-out forwards;
            opacity: 0;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffe8f1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }


        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
